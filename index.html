<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Node.js & Express</title>
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Welcome!</h1>
    
    <ul id="usersList"></ul>
    
    <div>
        <h2>Create a new user</h2>
        <input type="text" id="newUsername" placeholder="Username">
        <input type="text" id="newPassword" placeholder="Password">
        <button id="saveNewUserBtn">Save</button>
    </div>
    
    <div>
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="text" id="loginPassword" placeholder="Password">
        <button id="loginUserBtn">Login</button>
        <button id="logoutUserBtn">Logout</button>
    </div>
    
    <h2 id="userGreeting"></h2>

</body>
</html>
